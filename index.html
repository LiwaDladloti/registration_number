<!DOCTYPE html>
<html>
    <head>
        <title> registration_numbers </title>
        <link rel="stylesheet" href="registration_numbers.css">
    </head>
<body>
    
    <h1> Registration Numbers </h1>
    
    <div id = "page">
    
        <input type="text" id = "textBox" placeholder="Type Registration">
        <hr/>
        <button type="button" id="addBtn" onclick = "addBtn()">Add</button>
        <hr/>
        
        <div id = 'dropDown'>
        
        <input id = 'optionList' list="list" placeholder="Select your town">
            <hr/>
        <button id = 'filterBtn' type = 'button' onclick = 'regNo()'>Filter</button>
            <datalist id = "list">
            <option id ="allAreas" name = "areas">All Areas</option>
            <option id ="Bellville" name = "areas">Bellville</option>
            <option id ="capeTown" name = "areas">Cape Town</option>
            <option id ="Paarl" name = "areas">Paarl</option>
            </datalist>
        </div>
    </div>
    
    <div id = "printPlates">
        <ul id = "plateNum">
            
        </ul>
    </div>
    
    
</body>
    <script src="registration_numbers.js" charset="utf-8"></script>
</html>
